
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdou Web | عبو ويب - المستقبل الرقمي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --neon: #d4ff00;
        --bg: #000000;
        --card: #0a0a0a;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--bg);
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-tech { font-family: 'Orbitron', sans-serif; }
      .neon-border { border: 1px solid rgba(212, 255, 0, 0.1); }
      .neon-border:hover { border-color: var(--neon); box-shadow: 0 0 20px rgba(212, 255, 0, 0.15); }
      .neon-text { color: var(--neon); text-shadow: 0 0 10px rgba(212, 255, 0, 0.3); }
      .neon-bg { background-color: var(--neon); }
      .glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--neon); }
      .bento-item { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .bento-item:hover { transform: translateY(-5px) scale(1.01); }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              neon: '#d4ff00',
              dark: {
                DEFAULT: '#000000',
                card: '#0a0a0a',
                border: '#1a1a1a'
              }
            }
          }
        }
      }
    </script>
